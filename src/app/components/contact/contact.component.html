      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" novalidate>
        <div class="input-box">
          <input type="text" #goingTo="ngModel" [class.is-invalid]="goingTo.invalid && goingTo.touched" name="name" placeholder="Enter your name" ngModel>
        </div>
        <div class="input-box">
          <input type="text" #goingTo="ngModel" [class.is-invalid]="goingTo.invalid && goingTo.touched" name="email" placeholder="Enter your email" ngModel>
        </div>
        <div class="input-box message-box">
            <textarea id="subject" name="subject" placeholder="Write something.." ngModel style="height:120px"></textarea>
        </div>
        <div class="button">
          <input [disabled]="contactForm.form.invalid" type="submit" value="Send Now" style="font-size: 20px; background-color: #5029bc; color: white;" >
        </div>
      </form>
    </div>
