<div class="container-fluid">
  <div class="row">
      <div class="col-md-7">
          <img src="assets/images/whitetrainedit.jpg" height="100%" width="100%">
      </div>
      
          <div class="col-md-5 mt-5 mb-6 bottom">
              <h1 class="text-success text-center"><b>Welcome To GoTrains.</b></h1>
  
              <form *ngIf="!isLoggedIn"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate class="mt-5 p-5">
                  <h2 class="text-primary mb-3">Login </h2>
                  <label for="username">Username</label>
                  <div class="form-floating mb-3">
            <input
            id="username"
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="username.errors && f.submitted"
            >
              Username is required!
            </div>
                  </div>
                  <label for="password">Password</label>
                    <div class="form-floating mb-3">
                      
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="password.errors && f.submitted"
            >
              <div *ngIf="password.errors?.['required']">Password is required</div>
              <div *ngIf="password.errors?.['minlength']">
                Password must be at least 6 characters
              </div>
            </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <div class="form-group">
                          <button class="btn btn-primary btn-block">
                            Login
                          </button>
                        </div>
                        <div class="form-group">
                          <div
                            class="alert alert-danger"
                            role="alert"
                            *ngIf="f.submitted && isLoginFailed"
                          >
                            Login failed: {{ errorMessage }}
                          </div>
                        </div>
                    </div>
  
                    <a routerLink="/register" class="text-primary" style="text-decoration: none;">Need account ? </a>
              </form>
      </div>
      <div class="col-md-2">
          <div class="alert alert-success" *ngIf="isLoggedIn">
              Logged in as {{ roles }}.
            </div>
      </div>
  </div>
</div>
